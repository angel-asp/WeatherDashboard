<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>5 day forcast</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    
  <header class="hero is-warning">
    <div class="hero-body">
    <h1 class="title is-1 ">Weather Dashboard</h1>
    </div>
</header>

<section class="section">
  
    <div class="tile is-ancestor">

      <div class="tile is-4 is-parent"> 
        <div class="tile is-child box">
          <p class="title">search for a city</p>
          <div class="field has-addons">
            <div class="control">
              <input class="input userInput" type="text" placeholder="Minneapolis">
            </div>
            <div id="searchButton" class="control">
              <a class="button is-info">
                Search
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="tile is-8 is-vertical is-parent "> 
        <div  class="tile is-child box">
          <p class="title">todays forcast</p>
            <div id="todaysForecast" class="box"></div>
        </div>
        <div class="tile is-child box">
          <p class="title">five day forcast</p>
            <div class="columns">
                <div id="dayOne" class="column box">
                </div>
                <div id="dayTwo" class="column box">
                </div>
                <div id="dayThree" class="column box">
                </div>
                <div id="dayFour" class="column box">
                </div>
                <div id="dayFive" class="column box">
                </div>
              </div>  
        </div>
      </div>
      
  </div>
</section>

<footer class="footer">
  <div class="content has-text-centered">
    <p>

      is licensed <a href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
    </p>
  </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="assets/index.js"></script>
  </body>
</html>
